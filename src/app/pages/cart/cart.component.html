<div class="cart-panel">
  
  <div class="cart-container">
    <div class="empty-cart-message" *ngIf="isEmpty">The Card Is EmptyğŸ˜´ğŸ˜´</div>
    <app-cart-items *ngFor="let cart of cartItems$ | async" [cart]="cart" (updateQuantity)="updateQuantity($event)"></app-cart-items>
    Total: ${{ total }}
  </div>
  <form class="form" #form="ngForm" (ngSubmit)="submitForm()">
    <div class="input-detail">Full Name</div>
    <input class="input" [(ngModel)]="fullName" name="fullName" placeholder="(minimum 3 characters)" minlength="3" required />
    <div class="input-detail">Address</div>
    <input class="input" [(ngModel)]="address" name="address" placeholder="(minimum 6 characters)" minlength="6" required />
    <div class="input-detail">Credit card number</div>
    <input class="input" [(ngModel)]="creditCard" name="creditCard" placeholder="(16-digit number)" maxlength="16" required />
    <div style="font-size: 13px;">We'll never share your payment details with any else</div>
    <input class="submit-input" type="submit" value="Submit" [disabled]="form.invalid">
  </form>
</div>
